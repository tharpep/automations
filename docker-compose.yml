version: '3.8'

services:
  automations:
    build: .
    container_name: automations
    volumes:
      - ./scripts:/app/scripts
      - ./utils:/app/utils
      - ./config:/app/config
      - ./.env:/app/.env  
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    # Default: runs scheduler
    # Override to run a specific script once:
    # command: python scripts/runner.py scripts/notifications/email_check.py
    restart: unless-stopped
